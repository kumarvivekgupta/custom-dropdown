<div class="menu-trigger" (click)="isOpen = !isOpen">
	{{!!selectedOption?'Option '+selectedOption:'Select an Option'}} <i [ngClass]="isOpen ? 'gg-chevron-up' : 'gg-chevron-down'"></i>
</div>
<div class="menu" *ngIf="isOpen" [@dropDownMenu]>
	<div class="menu-item"
  [ngClass]="{'selected-option':selectedOption===item.Value}"
  *ngFor="let item of optionList; let i = index" (click)="onSelection(item.Value)">
		{{item.DisplayValue}}
	</div>
</div>
